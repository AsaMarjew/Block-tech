<!doctype html>
<html lang="en">

<head>
    <meta name="author" content="Asa Marjew">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Chat Feature</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <nav>
            <h1>App Name</h1>
            <ul class="menu">
                <li><a href="#">Search icon</a></li>
                <li><a href="#">More options</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Contact screen - mobile -->
        <section id="contacts">
            <h2>Contacts</h2>
            <ul>
                <li class="contact1">
                    <img src="https://assets.website-files.com/5e51c674258ffe10d286d30a/5e535da9550b762cb4f909a6_peep-103.png" alt="Profile picture">
                    <h3>Name contact</h3>
                    <q>An awesome quote</q>
                    <p class="notification">1</p>
                </li>
                <li class="contact2">
                    <img src="https://assets.website-files.com/5e51c674258ffe10d286d30a/5e535cfb4600807d898fc75b_peep-97.png" alt="Profile picture">
                    <h3>Name contact</h3>
                    <q>An awesome quote</q>
                    <p class="notification">2</p>
                </li>
                <li class="contact3">
                    <img src="https://assets.website-files.com/5e51c674258ffe10d286d30a/5e535dc1c67e797997975904_peep-104.png" alt="Profile picture">
                    <h3>Name contact</h3>
                    <q>An awesome quote</q>
                    <p class="notification">1</p>
                </li>
                <!-- and so on -->
            </ul>
        </section>

        <!-- Chat screen - mobile -->
        <section id="chat">
            <img src="https://assets.website-files.com/5e51c674258ffe10d286d30a/5e535cfb4600807d898fc75b_peep-97.png" alt="Profile picture">
            <h2>Name contact</h2>
            <q>An awesome quote</q>

            <section class="chatArea">
                <ul class="messages"></ul>
            </section>
            <input class="inputMessage" placeholder="Type here..." />
            <button type="button">Send</button>
        </section>
    </main>
</body>

</html>
